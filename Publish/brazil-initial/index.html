<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<title>Brazil Application</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<link rel="stylesheet" href="./publish.min.css"/>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-fixed-top navbar-light" style="background-color: #1ea789;" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" style="color: white;">Brazil Application</a>
					</div>
				</div>
			</nav>
		</div>
		<div class="navbar-offset"></div>
		<div id="map-canvas">
			<div id="map"></div>
		</div>
		<div class="row main-row">
			<div class="col-sm-4 col-md-2 sidebar sidebar-left pull-left">
				<div class="panel-group sidebar-body" id="accordion-left">
					<div class="panel panel-default">
						<div class="panel-heading" >
							<h4 class="panel-title">
								<i class="fa fa-list-alt"></i><a data-toggle="collapse" href="#layers"> Layers</a>
								<span class="pull-right slide-submenu"><i class="fa fa-chevron-left"></i></span>
							</h4>
						</div>
						<div id="layers" class="panel-collapse collapse in">
								<div class="panel-body list-group">
										<button id="biomes" type="button" class="list-group-item">
											<input name="biomes" type="checkbox"> Biomes
										</button>
										<button id="states" type="button" class="list-group-item">
											<input name="states" type="checkbox"> States
										</button>
								</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<i class="fa fa-list-alt"></i><a id="description-title" data-toggle="collapse" href="#properties"> Description</a>
							</h4>
						</div>
						<div id="properties" class="panel-collapse collapse">
							<div class="panel-body">
								<p id="layer-description"></p>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<i class="fa fa-list-alt"></i><a id="legend-title" data-toggle="collapse" href="#legends"> Legend</a>
							</h4>
						</div>
						<div id="legends" class="panel-collapse collapse">
							<div id="legend" class="panel-body"></div>
						</div>
					</div>
					<div id="panel-download" class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<i class="fa fa-download"></i><a id="download-title"> Download</a>
							</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mini-submenu mini-submenu-left pull-left">
			<i class="fa fa-list-alt"></i>
		</div>
		<img id="loader" src="./default.gif" hidden="hidden"/>
		<footer class="navbar-default navbar-fixed-bottom">
			<div id="footer" class="container-fluid">
				<p>Powered by package <a href="https://github.com/TerraME/publish" target="_blank">publish</a> of <a href="http://www.terrame.org" target="_blank">TerraME</a>.</p>
			</div>
		</footer>
		<div class="modal fade" id="modal-app-description" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Brazil Application</h4>
					</div>
					<div class="modal-body">
						<p>Small application with some data related to Brazil from <a target="_blank" href="http://www.ibge.gov.br">IBGE</a>.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info" data-dismiss="modal">Ok</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="./jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./config.js"></script>
		<script type="text/javascript" src="./publish.min.js"></script>
	</body>
</html>
